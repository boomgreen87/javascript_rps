<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="UTF-8">
	<title>RPS with JS!</title>
</head>
<body>
	<main>
		<header>
			<img src="images/rps.jpg" alt="RPS Image">
		</header>

		<section class="choice">
			<h3>Choose your weapon!</h3>
			<input type="text" placeholder="Rock, Paper, or Scissors!" id="weapon">
			<button id="play">Go!</button>
		</section>

		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winlose"></p>
		</section>
	</main>

	<!-- Always put the script tag at the bottom! -->
	<script src="js/main.js"></script>
</body>
</html>
